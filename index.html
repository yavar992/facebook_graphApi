<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post to Facebook</title>
</head>
<body>
    <h1>Post to Facebook Page</h1>
    <form action="/post_to_fb" method="POST">
        <label for="message">Post Content:</label><br><br>
        <textarea name="message" id="message" rows="5" cols="50" placeholder="Enter your post here" required></textarea><br><br>
        <input type="submit" value="Post to Facebook">
    </form>
</body>
</html>
